name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
        
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-${{ matrix.python-version }}-
          ${{ runner.os }}-pip-
          
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
        pip install -e .
        
    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 fastgraph tests examples --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 fastgraph tests examples --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics
        
    - name: Check code formatting with black
      run: |
        black --check fastgraph tests examples
        
    - name: Check import sorting with isort
      run: |
        isort --check-only fastgraph tests examples
        
    - name: Type checking with mypy
      run: |
        mypy fastgraph || true  # Allow mypy to fail for now
        
    - name: Run tests with pytest
      run: |
        pytest tests/ -v --cov=fastgraph --cov-report=xml --cov-report=html --cov-report=term-missing
        
    - name: Run CLI tests
      run: |
        python -m fastgraph.cli.main --help
        python -m fastgraph.cli.main version
        python -m fastgraph.cli.main status
        
    - name: Run example scripts
      run: |
        python examples/basic_usage.py
        python examples/config_example.py
        
    - name: Upload coverage to Codecov
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        
  performance:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
        pip install -e .
        pip install psutil memory-profiler
        
    - name: Run performance benchmarks
      run: |
        python -c "
import time
import sys
sys.path.insert(0, '.')
from fastgraph import FastGraph

# Performance test
graph = FastGraph('perf_test')
start = time.time()
for i in range(10000):
    graph.add_node(f'node_{i}', value=i)
    if i > 0:
        graph.add_edge(f'node_{i-1}', f'node_{i}', 'sequence')
duration = time.time() - start
print(f'Added 10000 nodes and 9999 edges in {duration:.3f}s')
print(f'Rate: {10000/duration:.0f} nodes/sec')

# Memory test
import psutil
import os
process = psutil.Process(os.getpid())
memory_mb = process.memory_info().rss / 1024 / 1024
print(f'Memory usage: {memory_mb:.1f} MB')
print('✓ Performance benchmarks passed')
"
        
  integration:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
        pip install -e .
        
    - name: Integration tests
      run: |
        python -c "
import tempfile
import json
import sys
sys.path.insert(0, '.')

from fastgraph import FastGraph

# Test save/load roundtrip
with tempfile.NamedTemporaryFile(suffix='.msgpack') as f:
    # Create test graph
    graph = FastGraph('test')
    graph.add_node('a', name='Alice')
    graph.add_node('b', name='Bob')
    graph.add_edge('a', 'b', 'knows')
    
    # Save
    graph.save(f.name)
    
    # Load
    loaded = FastGraph('loaded')
    loaded.load(f.name)
    
    # Verify
    assert len(loaded.graph['nodes']) == 2
    assert len(loaded._edges) == 1
    assert loaded.get_node('a')['name'] == 'Alice'
    assert loaded.get_edge('a', 'b', 'knows').rel == 'knows'
    
    print('✓ Save/load integration test passed')

# CLI integration
import subprocess
result = subprocess.run([
    sys.executable, '-m', 'fastgraph.cli.main', 
    'create', '--name', 'cli_test'
], capture_output=True, text=True)

if result.returncode == 0:
    print('✓ CLI integration test passed')
else:
    print(f'CLI test failed: {result.stderr}')
    sys.exit(1)
"

# Test installation
    - name: Test pip installation
      run: |
        python -m pip install .
        python -c "import fastgraph; print('✓ Package imports successfully')"
        python -c "from fastgraph import FastGraph; g = FastGraph(); print('✓ Core functionality works')"